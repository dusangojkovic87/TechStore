<div class="page-container">
  <div class="aside-page-container">
    <app-aside-category-nav></app-aside-category-nav>
  </div>
  <div class="main-page-inner-container">
    <div class="blog-details-container">
      <ng-container *ngFor="let blogDetails of blogDetails">
        <div class="blog-img-wrrapper">
          <h1 class="blog__heading">{{ blogDetails?.blogHeading }}</h1>
          <img src="{{ blogDetails?.img }}" alt="{{ blogDetails?.img }}" />
        </div>
        <div class="blog-text-wrrapper">
          <p class="blog__text">{{ blogDetails?.blogText }}</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<app-footer></app-footer>
