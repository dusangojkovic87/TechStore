<div *ngIf="peripherals;else empty" class="product-list-container">
  <div
    class="product-wrrapper"
    *ngFor="
      let product of peripherals | paginate: { itemsPerPage: 4, currentPage: p }
    "
  >
    <app-product [product]="product"></app-product>
  </div>
</div>
<pagination-controls *ngIf="peripherals"
  class="my-pagination"
  [responsive]="true"
  (pageChange)="p = $event"
></pagination-controls>
<ng-template #empty>
  <h1 class="list__empty">List empty!</h1>
</ng-template>
