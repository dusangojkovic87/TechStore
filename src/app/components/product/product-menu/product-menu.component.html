<div class="product-menu-container">
  <div class="product-menu-wrrapper">
    <div class="icon-wrrapper">
      <span (click) = "addToCart(product)" class="icon-cart"></span>
    </div>
    <div class="icon-wrrapper">
      <span (click) = "addToWishlist(product)" class="icon-wishlist"></span>
    </div>
    <div class="icon-wrrapper">
      <span (click) = "redirectToDetailsPage(product?.id)" class="icon-eye"></span>
    </div>
  </div>
</div>
