<div class="carousel-container">
  <div (click)="slideLeft()" class="slide-nav slide-left">
    <span class="icon-arrow-left"></span>
  </div>
  <div
    #slideImageTemplateRef
    class="slide"
    *ngFor="let carouselItem of CarouselImages"
  >
    <app-carousel-img [sliderImage]="carouselItem"></app-carousel-img>
  </div>
  <div (click)="slideRight()" class="slide-nav slide-right">
    <span class="icon-arrow-right"></span>
  </div>
</div>
