<img
  class="carousel__img"
  src="{{ sliderImage?.img }}"
  alt="{{ sliderImage?.img }}"
/>
<div class="carousel-details-wrrapper">
  <p class="carousel__product__name">{{ sliderImage?.productName }}</p>
  <p class="carousel__product__price">
    {{ sliderImage?.price | currency: "EUR" }}
  </p>
</div>
<button (click) = "redirectToSpecials()" class="carousel__shop__btn">Shop</button>
